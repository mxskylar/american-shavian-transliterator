name: Build Jekyll site
on:
 push:
   branches:
     - "mxskylar_dev_deploy"
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Make dev directory
        shell: bash
        run: "PROJECT=\"$(basename $(pwd))\"; cd ..; mkdir _tmp; cp -r $PROJECT/* _tmp; mkdir -p $PROJECT/_dev/${{ github.ref_name }}; mv _tmp/* $PROJECT/_dev/${{ github.ref_name }}; rm -rf _tmp"
      - name: ls
        shell: bash
        run: "ls -la _dev/mxskylar_dev_deploy"
      - name: Build
        uses: actions/jekyll-build-pages@v1
      - name: ls
        shell: bash
        run: "ls -la _dev/mxskylar_dev_deploy"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./_dev/${{ github.ref_name }}"
      - name: ls
        shell: bash
        run: "ls -la _dev/mxskylar_dev_deploy"
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
