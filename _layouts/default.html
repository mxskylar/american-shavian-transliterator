<!DOCTYPE html>
<!-- Forked from: https://github.com/pages-themes/cayman/blob/56aa6db3b5088a555aa563e8bf071f3d18565d3b/_layouts/default.html -->
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/x-icon" href="icon.png">
  </head>
  <body>
    <header class="page-header" role="banner">
      <a href="/"><h1 class="project-name">{{ site.title }}</h1></a>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      {% for link in site.nav %}
        <a href="{{ item[1] }}" class="btn">{{ item[0] }}</a>
      {% endfor %}
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        Favicon provided by <a href="https://icons8.com/">icons8</a>.
        <span class="site-footer-credits">Site generated by <a href="https://pages.github.com">GitHub Pages</a>.
        </span> View source code <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">here</a>.
      </footer>
    </main>
  </body>
</html>
