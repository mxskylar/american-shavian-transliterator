<style>
  main {
    padding: 0 !important;
    margin: 2vw !important;
    width: 96vw !important;
  }
  #transliterate-button {
    margin-top: 5px !important;
  }
  #latin {
    width: 100% !important;
    height: 30vh !important;
  }
  #shavian {
    margin-top: 20px !important;
    word-spacing: 5px !important;
  }
</style>
<script type="text/javascript" src="./dist/bundle.js"></script>
<script type="text/javascript">
  function transliterate() {
    const latin = document.getElementById('latin').value;
    const shavian = transliterator.toShavian(latin);
    document.getElementById('shavian').innerText = shavian;
  }
</script>
<textarea id="latin" placeholder="English in Latin alphabet"></textarea>
<button type="button" onclick="transliterate()" id="transliterate-button">Transliterate to Shavian</button>
<div id="shavian"></div>
